<!DOCTYPE html>

    <title>Carview Local</title>
    <style>
        #controlButtons{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-column-gap: 20px;
            justify-content: center;
        }

        .ctrlbtn {
            font-size: larger;
            margin: 10px;
            width: 75px;
            height: 40px;
        }

            display: grid;

            justify-content: center;
            align-content: center;
            background-color: gray;
            width: 100px;
            height: 200px;
            border: 2px black solid;
            border-bottom: 2px rgb(70, 70, 70) solid;
            border-top: 2px rgb(70, 70, 70) solid;
        }

        .backgroundseg {
            display: grid;
            justify-content: center;
            align-content: center;
            background-color: green;
            width: 200px;
            height: 200px;
            border-bottom: 2px green solid;
            border-top: 2px green solid;
        }

        #treeimage {
            width: 100px;
            height: 180px;
        }

        #carimage {
            width:80px;

        }

</head>

    //c
    
    function moveLeft() {
        carPos--;
        nextTurn();
    }

    function moveForw() {
        nextTurn();
    }

    function moveRight() {
        carPos++;
        nextTurn();
    }

    function nextTurn() {

            carImageR = true;

            carImageL = true;
